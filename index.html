<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Tìm số nguyên dương nhỏ nhất</label>
                    <br>
                    <button class="btn btn-success" onclick="findN()">Tiềm n</button>
                </div>
                <p id="outputProb1"></p>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-success"> 2 số x, n tính tổng</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Số x</label>
                                <input type="number" id="prob2x" class="form-control" placeholder="Nhập tháng">
                            </div>
                            <div class="form-group">
                                <label>Số n</label>
                                <input type="number" id="prob2n" class="form-control" placeholder="Nhập năm">
                            </div>
                            <button type="submit" class="btn btn-success" onclick="exponentSum(event)">Tính</button>
                        </form>
                    </div>
                    <div id="footerProb2" class="card-footer d-none">
                        <p style="font-size: 16px;">
                            Tổng: <span id="prob2Output">0</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-success"> Tính giai thừa</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Số</label>
                                <input type="number" id="factNum" class="form-control" placeholder="Nhập số">
                            </div>

                            <button type="submit" class="btn btn-success" onclick="factorialFind(event)">Tính</button>
                        </form>
                    </div>
                    <div id="footerFactorial" class="card-footer d-none">
                        <p style="font-size: 16px;">
                            Tổng: <span id="factorialOutput">0</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label>Tạo thẻ div</label>
                    <br>
                    <button class="btn btn-success" onclick="createDiv()">Tạo div</button>
                </div>
            </div>
            <div class="col-md-8">
                <div id="outputProb4"></div>
            </div>
            
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
